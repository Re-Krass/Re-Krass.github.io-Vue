<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-Type"     content="text/html; utf-8" />
  <meta http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta http-equiv="content-language" content="en">

  <!-- Apple-Specific Meta Tag Keys -->
  <meta name="viewport"                               content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style"  content="black">
  <meta name="apple-mobile-web-app-capable"           content="yes" />

  <title>Re-Krass Homepage</title>

  <!-- Meta Tags -->
  <meta name="author"       content="Re-Krass">
  <meta name="publisher"    content="Re-Krass">
  <meta name="copyright"    content="Re-Krass">
  <meta name="description"  content="Re-Krass Homepage.">
  <meta name="keywords"     content="Re-Krass, Re-Krass homepage">
  <meta name="page-topic"   content="Dienstleistung">
  <meta name="page-type"    content="Private Homepage">
  <meta name="audience"     content="Alle">

  <!-- Robots tags -->
  <meta name="robots"       content="index, follow, archive">

  <!-- Links -->
  <!-- Font: Source code Pro  -->
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

  <!-- Favicons -->
  <link rel="icon"          href="<%= BASE_URL %>favicon.ico">
  <link rel="shortcut icon" href="favicon.ico">

  <meta name="application-name"           content="Re-Krass">
  <meta name="apple-mobile-web-app-title" content="Re-Krass">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest"      href="/site.webmanifest">

  <meta name="theme-color"              content="#ffffff">
  <meta name="msapplication-config"     content="/browserconfig.xml">
  <meta name="msapplication-TileColor"  content="#c84823">
  <meta name="msapplication-TileImage"  content="/favicons/mstile-144x144.png">

  <link rel="mask-icon"                 color="#ff4242" href="/favicons/safari-pinned-tab.svg" >
  <link rel="icon" type="image/png"     sizes="16x16"   href="/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png"     sizes="32x32"   href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png"     sizes="192x192" href="/favicons/android-chrome-192x192.png">

  <!-- Open Graph optimization / Facebook -->
  <meta property="og:title"         content="<%= VUE_APP_INDEX_OG_TITLE %>">
  <meta property="og:description"   content="<%= VUE_APP_INDEX_OG_DESCRIPTION %>">
  <meta property="og:type"          content="<%= VUE_APP_INDEX_OG_TYPE %>">
  <meta property="og:image"         content="<%= VUE_APP_INDEX_OG_IMAGE %>">
  <meta property="og:image:width"   content="<%= VUE_APP_INDEX_OG_IMAGE_WIDTH %>">
  <meta property="og:image:height"  content="<%= VUE_APP_INDEX_OG_IMAGE_HEIGHT %>">
  <meta property="og:image:alt"     content="<%= VUE_APP_INDEX_OG_IMAGE_ALT %>">
  <meta property="og:url"           content="<%= VUE_APP_INDEX_OG_URL %>">
  <meta property="og:site_name"     content="<%= VUE_APP_INDEX_OG_SITE_NAME %>">

  <!-- Open Graph optimization / Twitter -->
  <meta property="twitter:card"   content="<%= VUE_APP_INDEX_TWITTER_CARD %>">
  <meta name="twitter:image:alt"  content="<%= VUE_APP_INDEX_TWITTER_IMAGE_ALT %>">

  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google meta tag authentification -->
  <meta name="google-site-verification" content="OYanmemr_-uNLRZHfHpJYfBQOw985WoB4CJ1n7CDbGs" />
</head>

<body>
  <noscript>
    <strong>We're sorry but 'Re-Krass Homepage' doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
